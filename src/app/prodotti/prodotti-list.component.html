<div class="card">
  <div class="card-header">
    {{ titoloLista }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtra per</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listaFiltrata" />
      </div>
    </div>
    <div>Valore del rating: {{ valoreRating }}</div>
    <div class="row">
      <div class="col-md-6">
        <h4>Filtrato per:</h4>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="prodotti.length">
        <thead>
          <tr>
            <th>

              <button (click)="visualizzaImmagini()"class="btn btn-primary">{{mostraNascondi? 'Mostra':'Nascondi'}} immagine</button>
            </th>
            <th>Prodotto</th>
            <th>Codice</th>
            <th>Disponibile</th>
            <th>Prezzo</th>
            <th>Rating 5 stelle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prodotto of prodottiFiltrati">
            <td></td>
            <td>{{ prodotto.productName }}</td>
            <td>{{ prodotto.productCode | convertToSpace:'-'}}</td>
            <td>{{ prodotto.releaseDate }}</td>
            <td>{{ prodotto.price }}</td>
            <td>{{prodotto.starRating }}</td>
            <!-- <stella></stella>-->
            <!-- <td>
              <stella
                [rating]="prodotto.starRating"
                (ratingClicked)="onRatingClicked($event)"
              >
              </stella>
            </td>-->
            
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
